{% extends 'base.html' %}

{% block header %}
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-light mb-0">{% block title %}Create Recipe{% endblock %}</h1>
  </div>
{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 700px;">
  <div class="card border-secondary shadow-lg">
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label for="title" class="form-label fw-semibold">Recipe Name</label>
          <input
            type="text"
            class="form-control border-secondary"
            id="title"
            name="title"
            placeholder="Enter your recipe title"
            required
          >
        </div>

        <div class="mb-3">
          <label for="body" class="form-label fw-semibold">Instructions</label>
          <textarea
            class="form-control border-secondary"
            id="body"
            name="body"
            rows="8"
            placeholder="Write your instructions here..."
            required
          ></textarea>
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="submit" class="btn btn-outline-info me-2">Save Recipe</button>
          <a href="{{ url_for('recipe.index') }}" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block styles %}
{% endblock %}
